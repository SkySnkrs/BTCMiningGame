<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="icon" href="btc-logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Mining Game</title>
</head>

<body class="bg-dark btcColor">
    <header class="container-fluid">
        <section class="row bg-dark border-secondary">
            <div class="col p-3">
                <h2 class="text-start btcColor tiny5-regular">
                    BTC MINING GAME
                </h2>
            </div>
        </section>
    </header>
    <main class="container-fluid bgImage align-content-center">
        <section class="row">
            <div class="col">
                <img onclick="mineBtc()" class="btcLogo img-center clickable-image" src="btc-logo.png" alt="">
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <section class="row d-flex justify-content-center align-items-end tiny5-regular text-center text-dark mt-3 ">
            <div class="col-2 item rounded-top">
                <span class="mdi mdi-gesture-tap-button fs-2"></span>&nbsp;&nbsp;&nbsp;<span id="clickAmount"
                    class="fs-2 ButtonFont">1</span>
            </div>
            <div class="col-3 centerBTC rounded-top">
                <span class="mdi mdi-currency-btc fs-2"></span>
                <div id="btcAmount" class="fs-2 ButtonFont">0</div>
            </div>
            <div class="col-2 item rounded-top">
                <span class="mdi mdi-timer-plus-outline fs-2"></span>&nbsp;&nbsp;&nbsp;<span id="intervalAmount"
                    class="fs-2 ButtonFont">0</span>
            </div>
        </section>
        <section class="row d-flex justify-content-center darkOrange tiny5-regular">
            <div class="col-md-6 col-12 sectionMinHeight">
                <section class="row ">
                    <div class="col-6 mt-3">
                        <div class="bg-dark rounded p-3 statsColumn">
                            <h5>CLICK UPGRADES</h5>
                            <p class="fw-bold text-center">Per Click</p>
                            <div class="p-3">
                                <button onclick="upgradeItem('Pickaxe')"
                                    class="rounded text-dark btcBgColor fs-4"></span>Pickaxe</button>&nbsp;-&nbsp;<span
                                    class="mdi mdi-currency-btc"><span class="fs-4" id="Pickaxe">10</span>
                            </div>
                            <div class="p-3">
                                <button onclick="upgradeItem('Drill')"
                                    class="rounded text-dark btcBgColor fs-4"></span>Drill</button>&nbsp;-&nbsp;<span
                                    class="mdi mdi-currency-btc"><span class="fs-4" id="Drill">50</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mt-3">
                        <div class="bg-dark rounded p-3 statsColumn">
                            <h5>AUTO MINE UPGRADES</h5>
                            <p class="fw-bold text-center">2 Second Interval</p>
                            <div class="p-3">
                                <button onclick="upgradeItem('Gpu')"
                                    class="rounded text-dark btcBgColor fs-4"></span>Gpu</button>&nbsp;-&nbsp;<span
                                    class="mdi mdi-currency-btc"><span class="fs-4" id="Gpu">1000</span>
                            </div>
                            <div class="p-3">
                                <button onclick="upgradeItem('Nasa Pc')"
                                    class="rounded text-dark btcBgColor fs-4"></span>Nasa
                                    Pc</button>&nbsp;-&nbsp;<span class="mdi mdi-currency-btc"><span class="fs-4"
                                        id="NasaPc">10000</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-md-6 col-12">
                <section class="row ">
                    <div class="col-6 mt-3">
                        <div class="bg-dark rounded p-3 d-flex statsColumn">
                            <div class="text-center flex-fill">
                                <h5>CLICK STATS</h5>
                                <p class="fw-bold">Level --> Mining Rate</p>
                                <div class="d-flex justify-content-evenly mt-3">
                                    <p class="text-start fs-3" id="pickaxeLevel">0</p>
                                    <p class="text-center fs-3">PICKAXE</p>
                                    <p class="text-end fs-3" id="pickaxeMiningRate">0</p>
                                </div>
                                <div class="d-flex justify-content-evenly mt-3">
                                    <p class="text-start fs-3" id="drillLevel">0</p>
                                    <p class="text-center fs-3">DRILL</p>
                                    <p class="text-end fs-3" id="drillMiningRate">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mt-3">
                        <div class="bg-dark rounded p-3 d-flex flex-column statsColumn">
                            <h5>AUTO MINE STATS</h5>
                            <p class="fw-bold">Level --> Mining Rate</p>
                            <div class="d-flex justify-content-evenly mt-3">
                                <p class="text-start fs-3" id="gpuLevel">0</p>
                                <p class="text-center fs-3">GPU</p>
                                <p class="text-end fs-3" id="gpuMiningRate">0</p>
                            </div>
                            <div class="d-flex justify-content-evenly mt-3">
                                <p class="text-start fs-3" id="nasaPcLevel">0</p>
                                <p class="text-center fs-3">NASA PC</p>
                                <p class="text-end fs-3" id="nasaPcMiningRate">0</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </footer>

    <script src="app.js"></script>
</body>

</html>
